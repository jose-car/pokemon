<h1>Counter {{counter}}</h1>
<hr>



<div class="d-flex aling-items-center  justify-content-between" style="width:150px; ">
    <button class="btn btn-primary" (click)="increaseBy(+1)">+1</button>
    <span>{{counter}}</span>
    <button class="btn btn-primary"  (click)="increaseBy(-1)">-1</button>

</div>
